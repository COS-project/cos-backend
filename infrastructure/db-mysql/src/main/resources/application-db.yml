spring:
  jpa:
    open-in-view: false
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/cercat_test?useSSL=false&allowPublicKeyRetrieval=true
    username: mysqluser
    password: mysqlpw
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        default_batch_fetch_size: 10

logging:
  level:
    tracer: trace
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
        SQL: trace
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://${prod.SPRING_DATABASE_HOST}:${prod.SPRING_DATABASE_PORT}/cercat
    username: ${prod.SPRING_DATABASE_USERNAME}
    password: ${prod.SPRING_DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
