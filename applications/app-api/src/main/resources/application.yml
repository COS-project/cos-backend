spring:
  config:
    import:
      - secret-env.yml
      - application-db.yml
      - application-gcs.yml
      - application-cache.yml
      - application-messaging.yml
      - application-security.yml
      - application-scheduler.yml
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
springdoc:
  swagger-ui:
    persist-authorization: true
    default-models-expand-depth: -1
server:
  shutdown: graceful
---
spring:
  config:
    activate:
      on-profile: local
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${local.KAKAO_API_KEY}
            redirect-uri: ${local.KAKAO_REDIRECT_URI}
            client-authentication-method: client_secret_post
            client-secret: ${local.CLIENT_SECRET}
            scope:
              - profile_nickname
              - profile_image
              - account_email
            authorization-grant-type: authorization_code
            client_name: kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
logging:
  level:
    root: INFO
    com.cos.cercat: DEBUG

front:
  scheme: http
  host: localhost
  home-path: /home
  sign-up-path: /onboarding
---
spring:
  config:
    activate:
      on-profile: prod
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${prod.KAKAO_API_KEY}
            redirect-uri: ${prod.KAKAO_REDIRECT_URI}
            client-authentication-method: client_secret_post
            client-secret: ${prod.CLIENT_SECRET}
            scope:
              - profile_nickname
              - profile_image
              - account_email
            authorization-grant-type: authorization_code
            client_name: kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

logging:
  level:
    root: INFO
    com.cos.cercat: INFO

front:
  scheme: http
  host: ${prod.FRONT_HOST}
  home-path: /home
  sign-up-path: /onboarding
